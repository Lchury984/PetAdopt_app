plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.petadopt_prueba2_app"
    // Forzar compileSdk/targetSdk para evitar errores con attrs (ej. lStar)
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    // Migramos a Java 17 para compatibilidad con AGP 8.2.x
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    defaultConfig {
    applicationId = "com.example.petadopt_prueba2_app"
    minSdk = 21
    targetSdk = 35
    versionCode = flutter.versionCode
    versionName = flutter.versionName
}


    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
